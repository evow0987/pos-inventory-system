<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form method="POST">
        <label for="name">Item Name:</label>
        <input type="text" name="name" value="{{ item.name }}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" value="{{ item.quantity }}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ item.price }}" required><br>
        <input type="submit" value="Update Item">
    </form>
    <a href="/inventory">Back to Inventory</a>
</body>
</html>
