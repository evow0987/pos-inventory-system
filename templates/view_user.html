<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
</head>
<body>
    <h1>User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - Role: {{ user.role }}</li>
        {% endfor %}
    </ul>
    <a href="/admin">Back to Admin Dashboard</a>
</body>
</html>
